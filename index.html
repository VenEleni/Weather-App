<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="mainBox">
      <div class="locationBox">
        <div>
          <h1 class="city-name"></h1>
          <span id="datetime"></span>
        </div>
        <div class="input-div">
          <div class="input-wrapper">
            <input
              type="search"
              placeholder="Type a city or location"
              name=""
              id="location-input"
            />
            <!-- <span class="material-symbols-outlined find-weather"> search </span> -->
          </div>
          <span class="material-symbols-outlined current-location">
            location_on
          </span>
        </div>
      </div>

      <div class="weather-box">
        <div class="temperature-box">
          <h1 class="temperature"></h1>
          <ul class="temperature-details">
            <li class="celsius">&degC</li>
            <li class="weather-description"></li>
          </ul>
        </div>
        <div class="weather-details">
          <div>
            <img class="img" src="" alt="" />
          </div>
          <div>
            <ul class="weather-info">
              <li class="feels-like">
                <span class="material-symbols-outlined"> thermometer </span
                >Feels Like <p  class="feels-like-content"></p>
              </li>
              <li class="humidity">
                <span class="material-symbols-outlined"> humidity_low </span>
                Humidity <p class="humidity-content"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <section class="weather-cards">
        <div>
            <h3 class="dayOne"></h3>
            <img class="iconOne" src="" alt="">
            <p class="tempOne"></p>
            <p class="descriptionOne"></p>
        </div>
        <div>
            <h3 class="dayTwo"></h3>
            <img class="iconTwo" src="" alt="">
            <p class="tempTwo"></p>
            <p class="descriptionTwo"></p>
        </div>
        <div>
            <h3 class="dayThree"></h3>
            <img class="iconThree" src="" alt="">
            <p class="tempThree"></p>
            <p class="descriptionThree"></p>
        </div>
        <div>
            <h3 class="dayFour"></h3>
            <img class="iconFour" src="" alt="">
            <p class="tempFour"></p>
            <p class="descriptionFour"></p>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
